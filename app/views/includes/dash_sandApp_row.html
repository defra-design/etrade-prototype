<tr class="govuk-table__row">
    <td class="govuk-table__cell"><a href="/account/applications/{{ id }}">{{ application.name }}</a></td>
    <td class="govuk-table__cell">

        <!-- {% for item in application.apis %}
            <li>{{ item }}</li>
        {% endfor %} -->
        <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-0">
            <li>{{ application.apis }}</li>
        </ul>
    </td>    
    <td class="govuk-table__cell govuk-table__cell--numeric"> 
        {% if application.production == "Yes" %}
            Created
        {% elif application.production == "Applied" %}
            Applied
        {% else %}
            <a href="/account/applications/production-credentials/">Apply</a></td>
        {% endif %}
        
        
    <!-- <td class="govuk-table__cell govuk-table__cell--numeric">10 July 2022</td> -->
</tr>
