{% set listOfItems = data.certificates[ehc].treatmentType%}
<div class="govuk-form-group"><label class="govuk-label" for="natureOfCommodity">Treatment type
  </label><select class="govuk-select full-width" id="TAXON" name="treatmentType">
    <option disabled="" value="" selected>Select a Treatment type</option>
    {% if (listOfItems| length) > 0%}
    {% for item in listOfItems%}
    <option value="{{item}}">{{item}}</option>
    {% endfor %}]
    {% else %}
    <option value="not set">Not set any species in JSON</option>
    {% endif %}
  </select>
</div>
