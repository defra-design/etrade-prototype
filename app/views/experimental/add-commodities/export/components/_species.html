<!-- This is dynamicaly generated by the array in /app/data/certs.json -->

{% if data.certificates[ehc].species %}
{% set listOfSpecies = data.certificates[ehc].species%}
{% else %}
{% set listOfSpecies = data.certificates[ehc].commodities[ccode].species%}
{% endif %}

<div class="govuk-form-group"><label class="govuk-label" for="TAXON">Species
  </label><select class="govuk-select" id="TAXON" name="species">
    <option disabled="" value="" selected>Select a taxonomy</option>
    {% if (listOfSpecies| length) > 0%}
    {% for species in listOfSpecies%}
    <option value="{{species}}">{{species}}</option>
    {% endfor %}]
    {% else %}
    <option value="not set">Not set any species in JSON</option>
    {% endif %}
  </select>
</div>
